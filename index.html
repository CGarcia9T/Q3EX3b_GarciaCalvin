<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="container mt-3 mb-3 p-5">
		<script type="text/javascript">
			document.write("<h1>Area of a Triangle</h1>")
		</script>

		<br>

		<img src="https://i.ibb.co/Y2y13LK/Sugar-Honeycomb-Triangle-Season-2.png" alt="Triangle" class="rounded">

		<br>

		<form>
			<br>
			<label for="height">Enter height value:</label>
			<input type="text" name="height" id="height" placeholder="In inches">
			<br>
			<label for="base">Enter base value:</label>
			<input type="text" name="base" id="base" placeholder="In inches">
		</form>

		<h3 id="area">The area of the triangle is --.</h3>

		<button type="button" class="btn btn-dark" onclick="area()">Answer</button>
		<button type="button" class="btn btn-dark" onclick="window.location.reload()">Refresh</button>

		<script type="text/javascript">
			function area(areaoftriangle) {
				var heightInput = document.getElementById('height').value;
				var baseInput = document.getElementById('base').value;
				document.getElementById('area').innerHTML = 'The area of the triangle is '+baseInput*heightInput+'.';
			}
		</script>

		<hr>

		<div class="container mt-3 mb-3" id="footer">

		</div>
